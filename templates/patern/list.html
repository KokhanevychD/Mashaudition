{% extends 'base.html' %}

{% block content %}

<div id="accordion">
    {% for obj in obj_list %}
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{obj.pattern_name}}
          </button>
        </h5>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
        {% for item in obj.pattern_b.all %}
            <p class="card-text">
                {{item.pattern}}
            <a href="{{item.del_absolute_url}}">
            <button type="button" class="btn btn-outline-dark">Удалить</button>
            </a>
        </p>
        {% endfor %}
        </div>
      </div>
    </div>

{% endfor %}
</div>
<a href="{% url 'pattern:new-type' %}">
<button type="button" class="btn btn-success">Новый паттерн</button>
</a>
<a href="{% url 'pattern:new-body' %}">
    <button type="button" class="btn btn-success">Новое тело паттерна</button>
    </a>
{% endblock content %}
