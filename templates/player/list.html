{% extends 'base.html' %}

{% block content %}
    {% for obj in object_list %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Игрок: {{obj}}</h5>
        <a href="{{obj.get_absolute_url}}" class="card-link">Более</a>
        <a href="{{obj.add_document}}" class="card-link">Доп. аудит</a>
        <a href="{{obj.del_absolute_url}}" class="card-link">Удалить</a>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
